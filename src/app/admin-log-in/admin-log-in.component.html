<div class="container-fluid main-header">
    <div class="row">
        <div class="col-sm-10">
            <h3>{{title}}</h3>
        </div>
        <div class="col-sm-2">
        
        </div>
    </div>
</div><br><br>

<div class="container">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 card">
            <form (ngSubmit)="onSubmit(form)" #form="ngForm" class="card-body">
                    <div class="form-group">
                        <label for="userName">Email</label>
                        <input type="email" 
                        id="userName" 
                        class="form-control"
                        name="userName"
                        [(ngModel)] = "email"
                        required
                        email>
                    </div>
                    <div class="form-group"> 
                        <label for="userName">Password</label>
                        <input type="password" 
                        id="userName" 
                        class="form-control"
                        name="key"
                        required
                        [(ngModel)] = 'password'
                        minlength ="6"
                        password>
                    </div>
                <button type="submit" class="btn btn-primary">Log In</button>
                <p *ngIf ="authFaild" >error: {{errorMessage}}</p>
            </form>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>
