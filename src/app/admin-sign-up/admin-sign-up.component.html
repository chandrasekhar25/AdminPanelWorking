
<div class="container-fluid main-header">
    <div class="row">
        <div class="col-xm-2"></div>
        <div class="col-xm-8">
            <h3 >{{title}}</h3>
        </div>
        <div class="col-xm-2"></div>
    </div>
</div><br><br>
<div class="container">
    <div class="row">
        <div class="col-xm-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form (ngSubmit)="onSubmit(form)" #form="ngForm">
                    <div class="form-group">
                        <label for="userName">DisplayName</label>
                        <input type="name"  
                        id="displayName" 
                        class="form-control"
                        name="displayName"
                        ngModel
                        required>
                    </div>
                    <div class="form-group">
                        <label for="userName">Email</label>
                        <input type="email"  
                        id="userName" 
                        class="form-control"
                        name="email"
                        ngModel
                        required
                        email>
                    </div>
                    <div class="form-group">
                        <label for="userName">Password</label>
                        <input type="password" 
                        id="userName" 
                        class="form-control"
                        name="password"
                        required
                        ngModel
                        minlength ="6"
                        password>
                    </div> 
                    <div class="form-group">
                        <label for="userName">Mobile Number</label>
                        <input type="mobile number"  
                        id="userName" 
                        class="form-control"
                        name="number"
                        ngModel
                        required
                        minlength="10"
                        maxlength="10">
                    </div>
                    <div class="form-line">
                        <label for="playerRole" class="label">Player Role</label>
                        <select [(ngModel)] = "selectedPlayerRole"  name="playerRole" class ="dropdown"> 
                            <option  *ngFor = 'let player of playerRole' [value]="player" name = 'playerRole'  class="dropdown-item">{{player}}</option>
                        </select>
                        <label for="userType" class="label">User Type</label>
                        <select [(ngModel)] = "selectedUserType" name="userType" class ="dropdown">  
                                <option  *ngFor = 'let user of userType' [value]="user" name = 'userType'  class="dropdown-item" >{{user}}</option>
                        </select>
                    </div> <br>
                    <br>
                <button type="submit" class="signInBtn">Sign In</button><p>Already Have a Account <a (click)='onLogIn()'><button class="btn btn-primary">LogIn</button></a></p>
            </form>
        </div>
       
    </div>
    <p>{{errorMessage}}</p>
</div>
